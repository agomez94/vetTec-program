<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="../css/grid.css">
</head>
<body>

    <h1>CSS GRID</h1>

    <p>
        Grid is a great tool for laying out whole sites/sections. <br>
        it has flexible rows AND colums. <br>
        you can specify the wedths of rows and/or columns. <br>
        You can also specify how many rows or colums a particular item occupies. <br>   
    </p>

    <section class="grid-container">

        <div class="red">1</div>
        <div class="orange">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
        <div class="blue">5</div>
        <div class="purple">6</div>
        <div class="gray">7</div>
        <div class="black">8</div>
        <div class="blanched-almond">9</div>

    </section>
    
</body>
</html>
