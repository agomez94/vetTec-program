    <h1>FLEX BOX</h1>

    <p>
        A flex box is, literally, a flexible box. <br>
        It can resize to include any number of elements. <br>
        It can be set up to work as a row OR a column (not both).
    </p>


    <section class="flex-box">

        <div class="red">1</div>
        <div class="orange">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
        <div class="blue">5</div>
        <div class="purple">6</div>

    </section>
