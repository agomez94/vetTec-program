<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <!-- Tables in HTML -->

    <!-- 
        tables used to be used to lay out entire pages 
         this is no longer best practices
         tables ARE still used for logically laying out ordered data    
    -->

    <!-- 
        TABLE TAGS:

        table -- table itself
        thead -- table header area
        tbody -- table body 
        tfoot -- table footer
        tr -- table row
        th -- table header cell
        td -- table data cell         
     -->

     <h1>TABLES IN HTML</h1>

     <table>
        <thead>
            <tr style="text-align: left;">
                <th style="padding-right: 50px;">Dish Name</th>
                <th style="padding-right: 50px;">Cooking Method</th>
                <th style="padding-right: 50px;">Cheese Type</th>
                <th style="padding-right: 50px;">Other Ingredients</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Penguin Mac</td>
                <td>Freezer Burning</td>
                <td>Gouda</td>
                <td>Fish Flakes</td>
            </tr>
            <tr>
                <td>Goat Mac</td>
                <td>Grilled</td>
                <td>Goat Cheese</td>
                <td>Lobster</td>
            </tr>
            <tr>
                <td>ManBearPig</td>
                <td>Boiling, Then Baking</td>
                <td>Provolone</td>
                <td>Human Flesh, Salmon, Bacon</td>
            </tr>

        </tbody>

        <tfoot>
            <tr style="font-style: italic;">
                <td>FOOTER</td>
                <td>Do not...</td>
                <td>Try this</td>
                <td>at home!!!</td>
            </tr>

        </tfoot>
     </table>


    
</body>
</html>
