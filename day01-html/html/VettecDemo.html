    <!-- 
    What is HTML?
    html = hYPERTEXT mARKUP lANGUAGE
    we'er currently using HTML5

    Contributed to by all major browser manufacturers

<!DOCTYPE html> <!-- this sets the document type as html -->

<html> <!-- this is the overall html tag, and this is an opening tag -->

<head> <!-- the head tag contains information ABOUT our page and DOES NOT DISPLAY -->
   
    <title>My First HTML Page</title> <!-- this is the title that shows up in the browser tab-->
    <meta charset="uft-8" /> <!-- this is a self-closing tag, doesn't need a separate closing tag, the "/" is optional -->
    <meta name="Author" content="Angel Gomez Jr" />
    <meta name="Description" content="This is my webpage, and boy, is it great!" />
    <meta name="Keywords" content="HTML, intro, head, body, tags" />

    <!-- Stylesheets(CSS) and scripts can get loaded in here as well. -->
   
    
</head>

<body> <!-- The body tag is where all our actual content is going to go -->
    
    <!-- Remember that ANYTHING in here is VISIBLE!! -->

    <h1>My HTML PAGE</h1> <!-- this is a paragraph tag -->

    <p>Hello World!</p>
    
    <!-- in HTML, everything after the first space in a row is ignored -->
    <p>Everything in in here before the closing tag is a paragraph.</p> 
    <p>Regardless of how many lines or how much whitespace we have.</p>
    <p>See?</p>

</body>


 </html> <!-- this is the closing tag for html, everything between opening and closing is html -->
